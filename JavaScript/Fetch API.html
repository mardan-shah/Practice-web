<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>API</title>
</head>
<body class="h-100 w-100 d-flex justify-content-center align-items-center flex-column has-bg-img">
    
    <section class="comtainer m-5">
        <h1>STAR WARS FETCH REQUEST API</h1>
    </section>
    <div class="container w-50 h-auto border border-dark rounded-2 p-4 bg-secondary bg-opacity-25">
        <div class="row">
            <div class="col border border-dark-subtle p-1">Name</div>
            <div class="col border border-dark-subtle p-1" id="name">NULL</div>
        </div>
        <div class="row">
            <div class="col border border-dark-subtle p-1">Birtth Year</div>
            <div class="col border border-dark-subtle p-1" id="birth-year">NULL</div>
        </div>
        <div class="row">
            <div class="col border border-dark-subtle p-1">Eye Color</div>
            <div class="col border border-dark-subtle p-1" id="eye-color">NULL</div>
        </div>
        <div class="row p-2">
            <button class="btn btn-success rounded-5" id="btn" type="input">random character</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        let name = document.querySelector(`#name`);
        let birthYear = document.querySelector(`#birth-year`);
        let eyeColor = document.querySelector(`#eye-color`);

        let button = document.querySelector(`#btn`);
        document.addEventListener("click", (e)=>{
            e.preventDefault;
            let randomNum=Math.ceil(Math.random() * 83);
            fetch(`https://swapi.dev/api/people/${randomNum}/`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                name.innerHTML= data['name'];
                birthYear.innerHTML= data['birth_year'];
                eyeColor.innerHTML= data['eye_color'];
                })
        })
    </script>
</body>
</html>
